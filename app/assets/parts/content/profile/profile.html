<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color: transparent">
                <span>{{user.firstName + " " + user.lastName}}</span>
            </div>
            <div class="panel-body">
                <div class="row" style="margin: 0">
                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        <div class="hovereffect">
                            <img class="img-responsive img-thumbnail hovereffect" src="{{user.imagePath}}" alt="">
                            <div class="overlay">
                               <h2>Change your avatar</h2>
                               <a class="info" href="#" data-toggle="modal" data-target="#avatarModal">Edit</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                        <div class="row">
                            <div class="col-md-12">
                                <table class="table">
                                    <tr><td>Born</td><td>{{user.birthDate}}</td></tr>
                                    <tr><td>Faculty</td><td>{{user.faculty}}</td></tr>
                                    <tr><td>Speciality</td><td>{{user.speciality}}</td></tr>
                                    <tr><td>Course</td><td>{{user.course}}</td></tr>
                                    <tr><td>Group</td><td>{{user.group}}</td></tr>
                                    <tr><td>Room</td><td>{{user.roomNumber}}</td></tr>
                                </table>
                            </div>
                            <div class="col-md-12">
                                <h4 style="margin: 5px">Groups: </h2>
                                <button class="btn btn-default" style="margin: 5px" ng-click="goToGroup(group.id)" ng-repeat="group in groupsStudentJoined"> {{group.name}}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="avatarModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Add link to your new avatar</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="imagePath" placeholder="Image link">
                    </div>
                </form>
                <div class="row" ng-show="imagePath">
                    <div class="col-md-6 col-xs-12" style="padding-bottom: 5px">
                        <img class="img-thumbnail" src="{{imagePath}}"
                            onerror="this.src='https://placeholdit.imgix.net/~text?txtsize=33&txt=The%20link%20is%20broken&w=400&h=400'">
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <div style="padding: 5px; border: 1px solid lightgray;">
                            <div style="position:relative; overflow:hidden; padding-bottom:100%;">
                                <img src="{{imagePath}}" style="position:absolute; max-width: 100%; height: auto;"
                                    onerror="this.src='https://placeholdit.imgix.net/~text?txtsize=33&txt=The%20link%20is%20broken&w=400&h=400'">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="changeImage()" data-dismiss="modal">Save image</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
