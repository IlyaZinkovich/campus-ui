<div class="container-fluid">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <form class="form form-horizontal" role="form">
                    <div class="form-group">
                        <div class="col-md-12">
                            <div class="input-group">
                                <div class="input-group-btn">
                                    <button class="btn btn-default" ng-click="toRoomsView()" ng-show="view === 'list'"><i class="glyphicon glyphicon-th-large"></i></button>
                                    <button class="btn btn-default" ng-click="toListView()" ng-show="view === 'rooms'"><i class="glyphicon glyphicon-th-list"></i></button>
                                </div>
                                <input type="text" class="form-control" ng-change="filter()" ng-model="criteria.name" placeholder="Search">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline">
                            <div class="form-group" ng-show="view === 'rooms'">
                                <label style="margin-right: 0; font-weight: normal">Floor: </label>
                                <input type="number" class="form-control" ng-change="filter()" ng-init="1" ng-model="criteria.floor" min="1" max="10" style="width: 60px">
                            </div>
                            <div class="form-group">
                                <label style="margin-right: 0; font-weight: normal">From: </label>
                                <input type="number" class="form-control" ng-change="filter()" ng-model="criteria.ageLow" min="16" max="{{criteria.ageHigh}}" style="width: 60px">
                            <b>-</b>
                                <label style="margin-left: 0; margin-right: 0; font-weight: normal">To: </label>
                                <input type="number" class="form-control" ng-change="filter()" ng-model="criteria.ageHigh" min="{{criteria.ageLow}}" max="25" style="width: 60px">
                            </div>
                            <select class="form-control" ng-change="filter()" ng-model="criteria.gender">
                                <option value="" selected="selected">Everybody</option>
                                <option value="MALE">Boys</option>
                                <option value="FEMALE">Girls</option>
                            </select>
                            <select class="form-control" ng-change="filter()" ng-model="criteria.faculty">
                                <option value="" selected="selected">Any faculty</option>
                                <option value="FAMCS">FAMCS</option>
                            </select>
                            <select class="form-control" ng-change="filter()" ng-model="criteria.speciality">
                                <option value="" selected="selected">Any speciality</option>
                                <option value="CS">CS</option>
                                <option value="AppM">AppM</option>
                                <option value="CompS">CompS</option>
                            </select>
                            <select class="form-control" ng-change="filter()" ng-model="criteria.course">
                                <option value="" selected="selected">Any course</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                            <select class="form-control" ng-change="filter()" ng-model="criteria.group">
                                <option value="" selected="selected">Any group</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                            </select>
                            <button class="btn btn-default filter-button" ng-click="clear()">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
