<div class="container" style="padding-top: 10%">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <form class="form-signin login-form" ng-submit="checkUser()">
              <h2 class="form-signin-heading">Please sign in</h2>
              <label for="inputUsername" class="sr-only">Username</label>
              <input type="text" id="inputUsername" class="form-control" ng-model="user.login" placeholder="Username" required autofocus>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control" ng-model="user.password" placeholder="Password" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
          </form>
        </div>
    </div>
</div>
